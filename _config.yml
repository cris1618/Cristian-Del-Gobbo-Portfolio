description: Hello, and welcome to my Data Science portfolio. I am a dedicated and passionate student pursuing a double major in Data Science and Mathematics with a minor in Business Administration at Lyon College. Here, you will find a collection of my projects, research, and contributions in the field of data science. This portfolio showcases my expertise in data analysis, machine learning, data visualization, deep learning models, image processing and object detection, and transformers models. Explore my work to see how I apply data science methodologies to solve real-world problems and create impactful solutions. Feel free to reach out if you have any questions or would like to discuss my work further.
